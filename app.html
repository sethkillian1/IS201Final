<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üèÜ Guess the Score!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #e0f7ff, #ffffff);
      padding: 50px;
      color: #333;
    }

    h1 {
      color: #005580;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 18px;
      width: 100px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #005fa3;
    }

    #result {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }

    a {
      display: block;
      margin-top: 30px;
      font-size: 16px;
      color: #005580;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>üèÄ‚õ≥ Guess the Score!</h1>
  <p>Try to guess the hidden "score" (a number between 1 and 100).</p>

  <input type="number" id="guessInput" placeholder="Enter number" min="1" max="100" />
  <button onclick="checkGuess()">Shoot!</button>

  <div id="result"></div>

  <a href="scratch.html">‚Üê Back to Scratch Page</a>

  <script>
    const answer = Math.floor(Math.random() * 100) + 1;

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      const resultText = document.getElementById("result");

      if (isNaN(guess) || guess < 1 || guess > 100) {
        resultText.textContent = "‚õî Enter a number between 1 and 100!";
        return;
      }

      if (guess === answer) {
        resultText.textContent = "üèÜ Swish! You guessed it!";
      } else if (guess < answer) {
        resultText.textContent = "üìâ Too low! Try again.";
      } else {
        resultText.textContent = "üìà Too high! Try again.";
      }
    }
  </script>

</body>
</html>
